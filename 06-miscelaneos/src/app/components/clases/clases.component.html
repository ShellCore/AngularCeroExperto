<div [ngClass]="alerta" role="alert">
    <strong>Well done!</strong> You successfully read this important alert message
</div>

<button type="button" (click)="alerta = 'alert alert-info'" class="btn btn-info">Info</button>
<button type="button" (click)="alerta = 'alert alert-success'" class="btn btn-success">Success</button>

<h3 [ngClass]="{'text-danger':propiedades.danger, 'text-info':!propiedades.danger}">
    Hola Mundo
</h3>

<button type="button" (click)="propiedades.danger = !propiedades.danger" class="btn" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">Info</button>

<div class="container main-container">
    <h1>Canal de YouTube</h1>
    <hr>
    <div class="card-columns" *ngIf="videos.length > 0">
        <div class="card" *ngFor="let video of videos">
            <img class="card-img-top" [src]="video.thumbnails.high.url">
            <div class="card-body">
                <h5 class="card-title"> {{ video.title }} </h5>
                <p class="card-text"> {{ video.description | slice:0:200 }} </p>
                <button (click)="verVideo(video)" type="button" class="btn btn-outline-primary btn-block">Ver video</button>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-outline-primary btn-block" (click)="cargarMas()">Cargar m√°s videos</button>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="videoSel">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> {{ videoSel.title }} </h5>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="315" [src]="videoSel.resourceId.videoId | videoYoutube" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
            </div>
        </div>
    </div>
</div>

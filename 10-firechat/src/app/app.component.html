<div class="container main-container">
    <h1>FireChat</h1>

    <div class="col-md-12 text-right" *ngIf="_service.usuario.uid">
        <button type="button" class="btn btn-outline-danger" (click)="_service.logout()">Salir</button>
    </div>

    <app-login *ngIf="!_service.usuario.uid"></app-login>

    <div class="chat-window" *ngIf="_service.usuario.uid">
        <app-chat></app-chat>
    </div>
</div>

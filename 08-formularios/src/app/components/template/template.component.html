<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" class="was-validated" novalidate>

    <div>

        <div class="form-group row" [ngClass]="{'has-danger': nombre.errors?.required || nombre.errors?.minlength}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" minlength="5" required #nombre="ngModel">
                <div *ngIf="nombre.errors?.required" class="form-control-feedback">
                    Este campo es requerido
                </div>
                <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
                    Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-danger': apellido.errors?.required}">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required #apellido="ngModel">
                <div *ngIf="apellido.errors?.required" class="form-control-feedback">
                    Este campo es requerido
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row" [ngClass]="{'has-danger': correo.errors?.required || correo.errors?.pattern}">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrónico" name="correo" [(ngModel)]="usuario.correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required #correo="ngModel">
            <div *ngIf="correo.errors?.required" class="form-control-feedback">
                Este campo es requerido
            </div>
            <div *ngIf="correo.errors?.pattern" class="form-control-feedback">
                El formato del correo no es válido
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">

            <select class="form-control" name="pais" [(ngModel)]="usuario.pais">
                <option value="">Seleccione un pais</option>
                <option *ngFor="let pais of paises" [value]="pais.codigo"> {{pais.pais}} </option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-8">

            <label *ngFor="let s of sexos" class="custom-control custom-radio">
                <input [(ngModel)]="usuario.sexo"  name="sexo" [value]="s" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description"> {{ s }} </span>
            </label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Acepta</label>
        <div class="col-8">

            <label class="custom-control custom-checkbox">
                <input [(ngModel)]="usuario.acepta" type="checkbox" name="acepta" class="custom-control-input" required>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Acepta las condiciones</span>
            </label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
                Guardar
            </button>
        </div>
    </div>
</form>

<pre>
    {{usuario | json}}
</pre>

<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" class="was-validated" novalidate>

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" minlength="5" required #nombre="ngModel">
                <div *ngIf="nombre.errors?.required" class="invalid-feedback">
                    Este campo es requerido
                </div>
                <div *ngIf="nombre.errors?.minlength" class="invalid-feedback">
                    Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required #apellido="ngModel">
                <div *ngIf="apellido.errors?.required" class="invalid-feedback">
                    Este campo es requerido
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrónico" name="correo" [(ngModel)]="usuario.correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required #correo="ngModel">
            <div *ngIf="correo.errors?.required" class="invalid-feedback">
                Este campo es requerido
            </div>
            <div *ngIf="correo.errors?.pattern" class="invalid-feedback">
                El formato del correo no es válido
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">

            <select class="form-control" name="pais" [(ngModel)]="usuario.pais">
                <option value="">Seleccione un pais</option>
                <option *ngFor="let pais of paises" [value]="pais.codigo"> {{pais.pais}} </option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-8">

            <div *ngFor="let s of sexos" class="form-check form-check-inline">
                <input [(ngModel)]="usuario.sexo" class="form-check-input" type="radio" name="sexo" [value]="s" checked>
                <label class="form-check-label">
                    {{s}}
                </label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-8">

            <div class="form-check form-check-inline">
                <input [(ngModel)]="usuario.acepta" class="form-check-input" type="checkbox" name="acepta" required>
                <label class="form-check-label">Acepta los términos y condiciones</label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
                Guardar
            </button>
        </div>
    </div>
</form>

<pre>
    {{usuario | json}}
</pre>

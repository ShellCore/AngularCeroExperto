<form [formGroup]="forma">
    <mat-form-field>
        <input matInput placeholder="Título" formControlName="title">
    </mat-form-field>

    <mat-form-field>
        <textarea rows="3" matInput placeholder="Descripción" formControlName="desc"></textarea>
    </mat-form-field>
    <div>
        <button mat-raised-button color="primary" (click)="guardarCambios()">Guardar</button>
        <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
    </div>
</form>

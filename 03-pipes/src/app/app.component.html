<div class="container">
    <h1>Pipes</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Variable</th>
                <th scope="col">Pipe</th>
                <th scope="col">Producto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> {{nombre}} </td>
                <td> uppercase </td>
                <td> {{nombre | uppercase}} </td>
            </tr>
            <tr>
                <td> {{nombre}} </td>
                <td> lowercase </td>
                <td> {{nombre | lowercase}} </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div class='well drop-zone' appNgDropFiles [ngClass]="{'file-over': estaSobreElemento}" (mouseSobre)="estaSobreElemento = $event">
            <h4>Deje caer aquí los archivos</h4>
            <img src="assets/img/drop-images.png" alt="">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button class="btn btn-success" (click)="cargarImagenes()" [disabled]="archivos.length == 0">Cargar a Firebase</button>
        <button class="btn btn-danger">Limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>XYZ</td>
                    <td>12MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
